<!DOCTYPE html>
<html>
<head>
    <title>Premios QR</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        .premio { font-size: 24px; margin: 20px; color: #FF6B00; }
        button { background: #FF6B00; color: white; border: none; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>¡Reclama tu Premio!</h1>
    <div id="resultado"></div>
    
    <script>
        // Detectar parámetro ?test=X
        const urlParams = new URLSearchParams(window.location.search);
        const premio = urlParams.get('test') || [0,0,0,1,5,10,20,50,100][Math.floor(Math.random() * 9)];
        
        // Mostrar resultado
        document.getElementById("resultado").innerHTML = premio > 0 
            ? `<div class="premio">¡GANASTE $${premio}!</div>` 
            : "<p>Esta vez no ganaste</p>";
    </script>
</body>
</html>
